<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="col-xs-12">
            <label>Imagem:</label>
            <input 
              type="file"
              class="form-control"
              accept="image/*"
              (change)="preparaImagemUpload($event)"
            />
          </div>
          <div class="col-xs-12" style="margin-top: 25px;">
            <label>Título da publicação</label>
            <input
              type="text"
              placeholder="Título da publicação"
              class="form-control"
              formControlName="titulo"
            />
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-button" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>

  <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
  
        <div class="col-xs-12">
          <label>Progresso:</label>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="progressoUpload" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentagemUpload+'%'">{{ porcentagemUpload }}%</div>
          </div>
        </div>                      
        
      </div>

  </div>

  <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação concluída</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
  
        <p style="font-weight: bold">Publicação realizada com sucesso!</p>
        
      </div>

  </div>
  
</div>
